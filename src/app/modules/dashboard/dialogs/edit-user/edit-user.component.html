<h2 mat-dialog-title>Редактировать пользователя</h2>
<mat-dialog-content class="mat-typography">
	<form class="example-form" [formGroup]="updateUserForm">
		<!-- Фамилия/Имя -->
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Имя</mat-label>
					<input formControlName="firstname" matInput placeholder="Введите имя">
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Фамилия</mat-label>
					<input formControlName="lastname" matInput placeholder="Введите фамилию">
				</mat-form-field>
			</div>
		</div>

		<!-- Логин/пароль -->
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Email</mat-label>
					<input formControlName="email" matInput placeholder="Введите email">
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Пароль</mat-label>
					<input [type]="'password'" formControlName="password" matInput placeholder="Введите пароль">
				</mat-form-field>
			</div>
		</div>

		<!-- Регион/Клуб -->
		<div class="row">
			<div class="col-lg-6" [ngClass]="{'col-lg-12': userRoleCode == 'admin'}">
				<mat-form-field appearance="outline">
					<mat-label>Регион</mat-label>
					<mat-select formControlName="region" [compareWith]="objectComparisonFunction">
						<mat-option *ngFor="let region of regionList" [value]="region">{{region.name}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="col-lg-6" *ngIf="userRoleCode !== 'admin'">
				<mat-form-field appearance="outline">
					<mat-label>Клуб</mat-label>
					<mat-select formControlName="club" [compareWith]="objectComparisonFunction">
						<mat-option *ngFor="let club of clubList" [value]="club">{{club.name}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

		</div>

		<!-- Адрес/Телефон -->
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Адрес</mat-label>
					<input formControlName="address" matInput>
				</mat-form-field>
			</div>

			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Телефон</mat-label>
					<input formControlName="phone" matInput placeholder="Введите номер телефона">
				</mat-form-field>
			</div>

		</div>

		<!-- Фото/Инстаграм ссылка -->
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Ссылка на фото профиля</mat-label>
					<input formControlName="img" matInput>
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Instagram</mat-label>
					<input formControlName="instagram" matInput>
				</mat-form-field>
			</div>
		</div>

		<!-- Обо мне -->
		<div class="row">
			<div class="col-lg-12">
				<mat-form-field appearance="outline">
					<mat-label>Обо мне</mat-label>
					<textarea [rows]="5" formControlName="about" matInput placeholder="Введите описание"></textarea>
				</mat-form-field>
			</div>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close>Отмена</button>
	<button mat-raised-button color="primary" (click)="updateUser()">Сохранить</button>
</mat-dialog-actions>
