<div class="pagetitle">
	<h1>Аналитика</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item active">Аналитика</li>
		</ol>
	</nav>
</div><!-- End Page Title -->


<section class="section" id="analytics">
	<div class="row">
		<div class="col-lg-6">
			<div class="card p-3">
				<h5>Vertical</h5>
				<p-chart [responsive]="true" type="bar" [data]="barData" [options]="barOptions"></p-chart>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="card p-3">
				<h5>Line Styles</h5>
				<p-chart type="line" [data]="lineStylesData" [options]="lineStylesOptions"></p-chart>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="card p-3 d-flex align-items-center">
				<p-chart type="polarArea" [data]="polarAreaData" [options]="polarAreaOptions" [style]="{'width': '70%'}">
				</p-chart>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="card p-3 d-flex align-items-center">
				<p-chart type="radar" [data]="radarData" [options]="radarOptions" [style]="{'width': '70%'}"></p-chart>

			</div>
		</div>

	</div>
</section>
