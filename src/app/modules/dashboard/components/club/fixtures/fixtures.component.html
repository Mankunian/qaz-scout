<div class="pagetitle">
	<h1>Расписание матчей</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item"><a>Клуб</a></li>
			<li class="breadcrumb-item active">Расписание матчей</li>
		</ol>
	</nav>
</div>

<section class="section" id="fixtures">
	<div class="row">
		<div class="col-lg-4" *ngFor="let item of fixtures">
			<div class="card next-game p-3 h-100">
				<div class="subheader-info text-center">
					<span>{{item.type}} | {{item.date}}</span>
				</div>

				<div class="fixture-info mt-4">
					<div class="row d-flex justify-content-between text-center align-items-center">
						<div class="col">
							<span class="team-1">
								<img width="70px" [src]="item.home.logo" alt="" class="rounded-circle">
							</span>
						</div>
						<div class="col d-flex justify-content-center">
							<div class="circle">
								vs
							</div>
						</div>
						<div class="col">
							<span class="team-1">
								<img width="70px" [src]="item.away.logo" alt="" class="rounded-circle">
							</span>
							<!-- <span class="team-2">Sassuolo</span> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
