<h2 mat-dialog-title>Редактировать новость</h2>
<mat-dialog-content class="mat-typography">
	<form class="example-form">

		<div class="row">
			<div class="col-xl-12 placeholder-img">
				<img src="../../../../../assets/img/custom/news/{{data.imgUrl}}" alt="placeholder" width="100%">
			</div>
			<div class="col-xl-12 text-center mt-2 mb-2">
				<button mat-raised-button color="primary">Изменить фото</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12">
				<mat-form-field appearance="outline">
					<mat-label>Заголовок</mat-label>
					<input [(ngModel)]="data.title" [ngModelOptions]="{standalone: true}" matInput
						placeholder="Введите заголовок">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-12">
				<mat-form-field appearance="outline">
					<mat-label>Описание</mat-label>
					<textarea [rows]="5" [(ngModel)]="data.desc" [ngModelOptions]="{standalone: true}" matInput
						placeholder="Введите описание"></textarea>
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-12">
				<mat-form-field appearance="outline">
					<mat-label>Создано</mat-label>
					<input disabled [(ngModel)]="data.createdDate" [ngModelOptions]="{standalone: true}" matInput>
				</mat-form-field>
			</div>
		</div>
	</form>



</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close>Отмена</button>
	<button mat-raised-button color="primary">Сохранить</button>
</mat-dialog-actions>
