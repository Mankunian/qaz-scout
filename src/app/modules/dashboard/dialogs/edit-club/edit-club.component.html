<h2 mat-dialog-title>Редактировать клуб</h2>
<mat-dialog-content class="mat-typography">
	<form class="example-form" [formGroup]="updateClubForm">

		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Наименование клуба</mat-label>
					<input formControlName="name" matInput placeholder="Введите наименование">
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Ссылка на лого клуба</mat-label>
					<input formControlName="logo" matInput placeholder="Вставьте ссылку на логотип клуба">
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Регион</mat-label>
					<mat-select formControlName="region" [compareWith]="objectComparisonFunction">
						<mat-option *ngFor="let region of regionList" [value]="region">{{region.name}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Лига</mat-label>
					<mat-select formControlName="league" [compareWith]="objectComparisonFunction">
						<mat-option *ngFor="let league of leaguesList" [value]="league">{{league.name}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Адрес</mat-label>
					<input formControlName="address" matInput placeholder="Введите адрес клуба">
				</mat-form-field>
			</div>
			<div class="col-lg-6">
				<mat-form-field appearance="outline">
					<mat-label>Instagram ссылка</mat-label>
					<input formControlName="instagram" matInput placeholder="Вставьте ссылку клуба instagram">
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<mat-form-field appearance="outline">
					<mat-label>Сайт</mat-label>
					<input formControlName="website" matInput placeholder="Вставьте ссылку на сайт клуба">
				</mat-form-field>
			</div>
		</div>
	</form>



</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close>Отмена</button>
	<button (click)="updateClub()" mat-raised-button color="primary">Сохранить</button>
</mat-dialog-actions>
