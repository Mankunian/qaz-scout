<h2 mat-dialog-title>Добавить новость</h2>
<mat-dialog-content class="mat-typography">
	<form class="example-form" [formGroup]="addNewsForm">
		<div class="row">
			<div class="col-xl-12 placeholder-img">
				<mat-form-field appearance="outline">
					<mat-label>Ссылка на фото</mat-label>
					<input formControlName="img" matInput placeholder="Вставьте ссылку">
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12">
				<mat-form-field appearance="outline">
					<mat-label>Заголовок</mat-label>
					<input formControlName="title" matInput placeholder="Введите заголовок">
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-12">
				<mat-form-field appearance="outline">
					<mat-label>Описание</mat-label>
					<textarea formControlName="description" matInput placeholder="Введите описание"></textarea>
				</mat-form-field>
			</div>
		</div>
	</form>



</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close>Отмена</button>
	<button (click)="addNews()" mat-raised-button color="primary">Сохранить</button>
</mat-dialog-actions>
