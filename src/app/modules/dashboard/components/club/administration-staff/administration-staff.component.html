<div class="pagetitle">
	<h1>Администрация</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item">Клуб</li>
			<li class="breadcrumb-item active">Администрация</li>
		</ol>
	</nav>
</div>

<section class="section" id="administration">
	<div class="row">
		<div class="col-xl-3 col-lg-4 col-md-4 section profile" *ngFor="let item of admins">
			<div class="card">
				<div class="card-header">
					<span class="badge border-primary border-1 text-primary d-flex align-items-center">{{item.position}}</span>
					<i class="bi bi-share"></i>
				</div>
				<div class="card-body">
					<div class="text-center">
						<img src="../../../../../assets/img/custom/administrations/{{item.img}}" alt="">
						<h3>{{item.name}}</h3>
						<p class="club">{{item.club}}</p>
					</div>
				</div>


				<div class="card-footer">
					<div class="links mt-2 text-center">
						<button mat-raised-button>Подробнее</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
