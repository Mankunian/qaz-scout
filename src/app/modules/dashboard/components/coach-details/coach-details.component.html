<div class="pagetitle">
	<h1>О тренере</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item active">О тренере</li>
		</ol>
	</nav>
</div><!-- End Page Title -->

<section class="section profile">
	<div class="row">
		<div class="col-lg-3">
			<div class="card">
				<div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
					<img src="assets/img/custom/coach/{{coachInfo?.img}}" alt="Profile" class="rounded-circle logo">
					<h2>{{coachInfo?.fullName}}</h2>
					<h3>{{coachInfo?.region?.name}}</h3>
					<div class="social-links mt-2">
						<a target="_blank" href="{{coachInfo?.social_links?.youtube}}" class="youtube"><i
								class="bi bi-youtube"></i></a>
						<a target="_blank" href="{{coachInfo?.social_links?.instagram}}" class="instagram"><i
								class="bi bi-instagram"></i></a>
						<a target="_blank" href="{{coachInfo?.social_links?.tiktok}}" class="tiktok"><i
								class="bi bi-tiktok"></i></a>
					</div>
				</div>
			</div>

		</div>

		<div class="col-lg-9">
			<div class="card">
				<div class="card-body pt-3">
					<ul class="nav nav-tabs nav-tabs-bordered">
						<li class="nav-item">
							<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Биография</button>
						</li>
					</ul>
					<div class="tab-content pt-2">
						<!-- Общее -->
						<div class="tab-pane fade show active profile-overview" id="profile-overview">
							<div class="row">
								<div class="col">
									<h5 class="card-title">О тренере</h5>
									<p class="small fst-italic">{{coachInfo?.description}}</p>

									<div class="row">
										<div class="col-lg-6 col-md-4 label ">Полное имя</div>
										<div class="col-lg-6 col-md-8">{{coachInfo?.fullName}}</div>
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-4 label ">Дата рождения</div>
										<div class="col-lg-6 col-md-8">{{coachInfo?.birthday}}</div>
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-4 label ">Опыт работы</div>
										<div class="col-lg-6 col-md-8">{{coachInfo?.experience}}</div>
									</div>
								</div>
								<div class="col">
									<h5 class="card-title">Сертификаты</h5>
								</div>
							</div>
						</div>


					</div>

				</div>
			</div>

		</div>
	</div>
</section>
