<main>
	<div class="container">
		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
						<div class="d-flex justify-content-center py-2">
							<a class="logo d-flex align-items-center w-auto">
								<img src="assets/img/custom/logo1.png" alt="" />
								<!-- <span class="d-none d-lg-block">NiceAdmin</span> -->
							</a>
						</div>
						<!-- End Logo -->

						<div class="card mb-3">
							<div class="card-body">
								<div class="pt-4 pb-2">
									<h5 class="card-title text-center pb-0 fs-4">
										Войдите в свой аккаунт
									</h5>
									<!-- <p class="text-center small">Enter your username & password to login</p> -->
								</div>

								<form [formGroup]="loginForm" class="row g-3" (ngSubmit)="logIn()">
									<div class="col-12">
										<mat-form-field appearance="outline">
											<mat-label>Логин</mat-label>
											<input formControlName="userEmail" matInput placeholder="Введите свой логин" />
										</mat-form-field>
									</div>

									<div class="col-12 mt-0">
										<mat-form-field appearance="outline">
											<mat-label>Пароль</mat-label>
											<input formControlName="password" placeholder="Введите свой пароль" matInput
												[type]="hide ? 'password' : 'text'" />
											<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
												[attr.aria-pressed]="hide">
												<mat-icon>{{
													hide ? "visibility_off" : "visibility"
													}}</mat-icon>
											</button>
										</mat-form-field>
									</div>
									<div class="col-12 mt-0">
										<mat-form-field appearance="outline">
											<mat-label>Роль</mat-label>
											<mat-select formControlName="role">
												<mat-option *ngFor="let item of roleGroup" [value]="item">{{ item.name }}</mat-option>
											</mat-select>
										</mat-form-field>
									</div>
									<div class="col-12">
										<div class="form-check">
											<input formControlName="hasClub" class="form-check-input" type="checkbox" name="remember"
												id="rememberMe" />
											<label class="form-check-label" for="rememberMe">В данный момент не состою в клубе</label>
										</div>
									</div>
									<div class="col-12">
										<button [disabled]="loginForm.invalid" class="btn btn-primary w-100" type="submit">
											Войти
										</button>
									</div>
									<div class="col-12 dont-have-account">
										<p class="small mb-0">
											Нет аккаунта?
											<a (click)="register()">Зарегестрироваться</a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>
<!-- End #main -->
