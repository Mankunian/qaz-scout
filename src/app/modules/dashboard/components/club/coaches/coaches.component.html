<div class="pagetitle">
	<h1>Тренерский штаб</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item">Справочник</li>
			<li class="breadcrumb-item active">Тренерский штаб</li>
		</ol>
	</nav>
</div>

<section class="section" id="team">
	<div class="row">
		<div class="col-xl-3 col-lg-4 col-md-4 section profile" *ngFor="let item of coaches">
			<div class="card">
				<div class="card-header">
					<span class="badge bg-danger d-flex align-items-center" *ngIf="item.position == 'head' ">Главный тренер</span>
					<span class="badge bg-danger d-flex align-items-center" *ngIf="item.position == 'assistant' ">Помощник
						тренера</span>
					<i class="bi bi-share"></i>
				</div>
				<div class="card-body">
					<div class="text-center">
						<img src="../../../../../assets/img/custom/coach/{{item.img}}" alt="">
						<h3>{{item.name}} ({{item.age}})</h3>
						<p class="club">{{item.club}}</p>
					</div>
				</div>


				<div class="card-footer">
					<div class="links mt-2 text-center">
						<button mat-raised-button>Подробнее</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
