<div class="pagetitle">
	<h1>Статистика</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a>Главная</a></li>
			<li class="breadcrumb-item active">Статистика</li>
		</ol>
	</nav>
</div>


<section class="section dashboard">
	<div class="row">

		<!-- Left side columns -->
		<div class="col-lg-12">
			<div class="row">
				<div class="col-xl-3 col-md-6" *ngFor="let item of statsList">
					<div class="card info-card sales-card">

						<div class="filter">
							<a class="icon" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">

								<li><a class="dropdown-item">Сегодня</a></li>
								<li><a class="dropdown-item">Месяц</a></li>
								<li><a class="dropdown-item">Год</a></li>
							</ul>
						</div>

						<div class="card-body">
							<h5 class="card-title">{{item.title}}</h5>

							<div class="d-flex align-items-center">
								<!-- <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
									<i class="bi bi-people-fill"></i>
								</div> -->
								<div class="ps-3">
									<h6>{{item.count}}</h6>
									<span class="text-success small pt-1 fw-bold">{{item.last_10_days}}</span> <span
										class="text-muted small pt-2 ps-1">за
										неделю</span>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
